<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/choose-seat.css">
</head>
<body>
    <div class="mainHeader">
        <!--订票信息-->
        <div class="book_step_two" id="orderWrap">
            <!-- render here -->
        </div>
    </div>

    <div class="mainBody">
        <!--订票座位-->
        <div class="book_step_main">
            <div class="book_step_left">
                <div class="gray"></div>
                <!--/**/-->
                <div class="sitting">
                    <h5>银幕</h5>
                    <div class="sitting_list" id="sittingList">
                        <!-- ajax here -->
                    </div>
                </div>
                <!--/**/-->
            </div>
            <div class="book_step_right">
                <h1>选择座位</h1>
                <div class="select_sit">
                    <dl>
                        <dd>可选座位</dd>
                        <dd class="yx">已选座位</dd>
                        <dd class="ys">已售座位</dd>
                    </dl>
                    <div class="clear"></div>
                    <h5>单击左侧座位图选择座位，再次单击座位取消选择。</h5>
                    <ul id="selectedSeat">
                        <!-- render here -->
                    </ul>
                    <div class="clear"></div>
                </div>
                <h1>请输入取票的手机号码</h1>
                <div class="select_sit">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <tbody><tr><td>手机号码</td></tr>
                        <tr><td><input type="text" class="text"></td></tr>
                        <tr><td><input type="button" class="btn" value="立即购票" onclick="Step03_selectSeat()"></td></tr>
                        </tbody></table>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="js/choose-seat.js"></script>
</body>
</html>
